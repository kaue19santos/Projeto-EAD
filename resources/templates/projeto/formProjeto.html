	<header>

		<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
			<div class="container-fluid">
				<a class="navbar-brand" href="/">App EAD</a>
				<button class="navbar-toggler" type="button"
					data-bs-toggle="collapse" data-bs-target="#navbarNav"
					aria-controls="navbarNav" aria-expanded="false"
					aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarNav">
					<ul class="navbar-nav">
						<li class="nav-item"><a class="nav-link active"
							aria-current="page" href="#">Home</a></li>

						<a class="nav-link" href="/projetos"> Listar Projetos </a>
						</li>
						<li class="nav-item"><a class="nav-link"
							href="/cadastrarProjeto"> Cadastrar Projeto </a></li>
							<li class="nav-item"><a class="nav-link" href="/grupos">
																						Listar Grupos
																					</a></li>
																				<li class="nav-item"><a class="nav-link" href="/cadastrarGrupo">
																						Cadastrar Grupo
																					</a></li>
					</ul>
				</div>
			</div>
		</nav>

	</header>

	<div class="container">

		<h1>Cadastrar projeto</h1>

		<br>

		<th:block th:include="mensagemValidacao"></th:block>


		<form method="post">


			<div class="form-group">
				<label for=""><b>Nome do projeto:</b> </label> <input type="text"
					class="form-control" value="" placeholder="Insira o nome do projeto"
					name="nome" required> <small class="form-text text-muted"><i></i></small>
			</div>

			<div class="row">
				<div class="col">

					<div class="form-group">
						<label for=""><b>Data de criação:</b></label> <input type="date"
							value="" name="data_criacao" class="form-control" required /> <small
							class="form-text text-muted"><i>* Data em que o projeto
								foi criado.</i></small>
					</div>
				</div>
				<div class="col">
					<div class="form-group">
						<label for=""><b>Status:</b></label> <input type="text"
						 value="" name="status"
							class="form-control" required /> <small
							class="form-text text-muted"><i></i></small>
					</div>

				</div>
			</div>


			<div class="form-group">

				<label for=""><b>Descrição do projeto:</b></label>
				<textarea class="form-control" name="descricao" maxlength="254"
					rows="3" required></textarea>
				<small class="form-text text-muted"><i>* Breve resumo do
						projeto.</i></small>

			</div>


			<button type="submit" class="btn btn-success">Adicionar Projeto</button>

		</form>

	</div>


	<div style="height: 100px;"></div>
